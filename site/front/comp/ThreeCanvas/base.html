<div class="container">
    <div class="canvas-wrapper" ref="renderWrapper">
        <canvas ref="renderCanvas" class="render-canvas" @click="onClick($event)"></canvas>
        <div class="mask-rectangle" :style="{left: mask.x + 'px', top: mask.y + 'px', width: mask.width + 'px', height: mask.height + 'px'}"></div>
    </div>

    <div class="side-menu-wrapper">
        <side-menu :config="sideMenuConfig"
                   @createMeshOnPoints="createMeshOnPoints"
                   @rayCastMatrix="rayCastMatrix"
                   @rotateRayCast="rotateRayCast"
                   @createEyeClick="createEyeClick"
                   @skinWizardClick="skinWizardClick"
                   @getSlices="getSlices"
                   @detectFaceParts="detectFaceParts"
                   @getBmpFromCanvas="getBmpFromCanvas"
                   @rotateMesh="rotateMesh"
                   @view="view"
                   @editMesh="editMesh"
                   @deleteMesh="deleteMesh"></side-menu>
        <toolbox :position="toolboxPosition"></toolbox>
    </div>

    <mode-indicator :mode="mode"></mode-indicator>
</div>
